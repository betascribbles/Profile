    <main>
        <h1>Get In Touch</h1>
        <p>Have a project in mind or a role to discuss? Send a message and Iâ€™ll reply soon.</p>

        <section class="contact-section">
            <form class="contact-form" action="#" method="post" novalidate>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" required placeholder="Your full name">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
                </div>

                <div class="form-row">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="How can I help?">
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tell me a bit about your project or question..."></textarea>
                </div>

                <!-- Simple spam honeypot -->
                <div class="hp" aria-hidden="true">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" tabindex="-1" autocomplete="off">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Send message</button>
                </div>
            </form>
        </section>
    </main>
    <div data-include-footer></div>
    <script src="js/script.js" defer></script>
</body>
